<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- 钱包连接部分 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">钱包连接</h5>
                <button id="connect-wallet" class="btn btn-primary">连接钱包</button>
            </div>
        </div>

        <!-- LP 注册部分 -->
        <div id="registration-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">LP 注册</h5>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">LP 名称</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-total-quota" class="form-label">总额度 (USDT)</label>
                            <input type="number" class="form-control" id="register-total-quota" name="total-quota" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-per-transaction-quota" class="form-label">单笔额度上限 (USDT)</label>
                            <input type="number" class="form-control" id="register-per-transaction-quota" name="per-transaction-quota" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">支持的支付平台</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platforms" value="PayPal" id="platform-paypal">
                                <label class="form-check-label" for="platform-paypal">PayPal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platforms" value="GCash" id="platform-gcash">
                                <label class="form-check-label" for="platform-gcash">GCash</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platforms" value="Alipay" id="platform-alipay">
                                <label class="form-check-label" for="platform-alipay">Alipay</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platforms" value="WeChat" id="platform-wechat">
                                <label class="form-check-label" for="platform-wechat">WeChat</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="platforms" value="Other" id="platform-other">
                                <label class="form-check-label" for="platform-other">Other</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- LP 信息部分 -->
        <div id="lp-info-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">LP信息</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>钱包地址:</strong> <span id="wallet-address"></span></p>
                            <p><strong>LP名称:</strong> <span id="lp-name"></span></p>
                            <p><strong>邮箱:</strong> <span id="lp-email"></span></p>
                            <p>
                                <strong>PayPal邮箱:</strong> 
                                <span id="lp-paypal-email"></span>
                                <button onclick="showPayPalEmailModal()" class="btn btn-sm btn-outline-primary ml-2">
                                    更新PayPal邮箱
                                </button>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>总额度:</strong> <span id="display-total-quota"></span> USDT</p>
                            <p><strong>单笔额度上限:</strong> <span id="display-per-transaction-quota"></span> USDT</p>
                            <p><strong>锁定额度:</strong> <span id="locked-quota"></span> USDT</p>
                            <p><strong>可用额度:</strong> <span id="available-quota"></span> USDT</p>
                            <p><strong>已支付额度:</strong> <span id="paid-quota">0</span> USDT</p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="paypal-email" class="form-label">PayPal邮箱</label>
                                <input type="email" class="form-control" id="paypal-email" placeholder="请输入PayPal邮箱">
                            </div>
                            <button id="connect-paypal" class="btn btn-primary">关联PayPal账户</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#update-quota-modal">
                                更新额度
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务池部分 -->
        <div id="dashboard-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">任务池</h5>
                    
                    <!-- 任务状态标签页 -->
                    <ul class="nav nav-tabs mb-3" id="taskTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="created-tasks-tab" data-bs-toggle="tab" data-task-status="created" type="button" role="tab" aria-selected="true">待认领</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="claimed-tasks-tab" data-bs-toggle="tab" data-task-status="claimed" type="button" role="tab" aria-selected="false">已认领</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="paid-tasks-tab" data-bs-toggle="tab" data-task-status="paid" type="button" role="tab" aria-selected="false">已支付</button>
                        </li>
                    </ul>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="platform-filter" class="form-label">平台</label>
                            <select class="form-select" id="platform-filter">
                                <option value="">全部</option>
                                <option value="PayPal">PayPal</option>
                                <option value="GCash">GCash</option>
                                <option value="Alipay">Alipay</option>
                                <option value="WeChat">WeChat</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="amount-filter" class="form-label">金额范围</label>
                            <select class="form-select" id="amount-filter">
                                <option value="">全部</option>
                                <option value="0-100">0-100 USDT</option>
                                <option value="100-500">100-500 USDT</option>
                                <option value="500-1000">500-1000 USDT</option>
                                <option value="1000+">1000+ USDT</option>
                            </select>
                        </div>
                    </div>
                    <div id="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 更新额度模态框 -->
    <div class="modal fade" id="update-quota-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">更新额度</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="update-quota-form">
                        <div class="mb-3">
                            <label for="update-total-quota" class="form-label">总额度 (USDT)</label>
                            <input type="number" class="form-control" id="update-total-quota" name="total-quota" min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="update-per-transaction-quota" class="form-label">单笔额度上限 (USDT)</label>
                            <input type="number" class="form-control" id="update-per-transaction-quota" name="per-transaction-quota" min="0" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary">更新</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
    <script src="js/wallet-connector.js"></script>
    <script src="js/lp.js"></script>
</body>
</html>
